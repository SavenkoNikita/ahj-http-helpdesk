<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk</title>
</head>
<body>
    <div id="app">
        <div class="helpdesk-container">
            <header class="helpdesk-header">
                <h1>HelpDesk</h1>
                <button class="btn-add-ticket">Добавить тикет</button>
            </header>

            <div class="tickets-container">
            </div>
        </div>

        <div class="modal hidden" id="editModal">
            <div class="modal-content">
                <h2 class="modal-title">Добавить тикет</h2>
                <form class="ticket-form" id="ticketForm">
                    <label>
                        Краткое описание
                        <input type="text" name="name" required>
                    </label>
                    <label>
                        Подробное описание
                        <textarea name="description" rows="4"></textarea>
                    </label>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancel">Отмена</button>
                        <button type="submit">ОК</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal hidden" id="deleteModal">
            <div class="modal-content">
                <h2 class="modal-title">Удалить тикет</h2>
                <p>Вы уверены, что хотите удалить тикет? Это действие необратимо.</p>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel">Отмена</button>
                    <button type="button" class="btn-confirm-delete">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
